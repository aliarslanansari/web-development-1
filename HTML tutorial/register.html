<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="first">First Name:
		<input id="first" type="text" name="First name" placeholder="First Name" required>
		</label>
		<label for="last">Last Name:
		<input id="last" type="text" name="Last name" placeholder="Last Name" required>
	</label>
	<p>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="Male">
		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="female">
		<label for="other">Other</label>
		<input id="other" type="radio" name="gender" value="Other">
	</p>
	<p>
		<label for="email">Email:</label>
		<input id="email" type="email" name="Email" placeholder="Your Email" required>
		<label for="password">Password:</label>
		<input pattern=".{5,10}" required title="5 to 10 character" placeholder="Password">
	</p>
	<p>
	<label>Birthday:
		<select>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
			<option>Apr</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
			<option>Aug</option>
			<option>Sep</option>
			<option>Oct</option>
			<option>Nov</option>
			<option>Dec</option>
		</select>
		Day:
		<select>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
		</select>
		Year:
		<select>
			<option>1998</option>
			<option>1999</option>
			<option>2000</option>
			<option>2001</option>
		</select>
	</p>
	</label>
	<p>
		<label for="agreed">I agree to the terms and condition:</label>
		<input id="agreed" type="checkbox" name="agree" required>
	</p>

	<input type="submit">

	
</form>


</body>
</html>
